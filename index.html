<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Cards</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
<script defer src="https://umami.murshidalkindi.dev/script.js" data-website-id="f202103b-dd83-4c2a-b458-6a380285d0e1"></script>
  </head>
  <body>
    <h1 class="text-center p-3 mb-2 bg-info text-dark">Improve your English</h1>

    <div id="main_container" class="container mt-5">
      <div id="container" class="row">
        <div class="col-md-4 mt-3">
          <div class="card text-center border border-danger">
            <h5 class="card-header text-info">Form a sentence</h5>
            <img
              class="card-img-top"
              src="https://contenthub-static.grammarly.com/blog/wp-content/uploads/2021/02/sentences-guide.png"
              alt="Card Image"
            />
            <div class="card-body">
              <p class="card-text">
                Check if you can form correct sentences or not.
              </p>
              <a
                href="/shuffleWebApp"
                class="btn btn-primary"
                value="images-fruits"
                >Start Quiz</a
              >
            </div>
          </div>
        </div>
        <div class="col-md-4 mt-3">
          <div class="card text-center border border-danger">
            <h5 class="card-header text-info">Multiple Choice definitions</h5>
            <img
              class="card-img-top"
              src="https://contenthub-static.grammarly.com/blog/wp-content/uploads/2020/11/english-vocabulary-fast-effectively.jpg"
              alt="Card Image"
            />
            <div class="card-body">
              <p class="card-text">Choose the correct answer</p>
              <a
                href="/multipleChoice"
                class="btn btn-primary"
                value="images-fruits"
                >Start Quiz</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <h1 class="text-center p-3 mt-2 bg-info text-dark">Murshid AlKindi</h1>
    <p class="text-center">
      This site has been visited
      <img
        src="https://hitwebcounter.com/counter/counter.php?page=10402320&style=0025&nbdigits=5&type=page&initCount=0"
        title="Counter Widget"
        alt="Visit counter For Websites"
      />
      times.
    </p>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
